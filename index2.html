<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>간단한 Tailwind 시작</title>

  <body>

    <section id="hero">
        <div class="container max-w-6xl mx-auto px-6 py-12 md:px-0">
            
            <nav class="flex items-center justify-between            
                font-bold text-white">
              <img src="images/logo.svg" alt="">
              

              <div class="hidden                 
                h-10 font-alta md:flex md:space-x-8">
                
                <div class="group">
                   <a href="#" >About</a>
                  <div class="mx-2 group-hover:border-b                    
                  group-hover:border-blue-50">
                  </div>
                </div>

                <div class="group">
                  <a href="#" >Events</a>
                 <div class="mx-2 group-hover:border-b                    
                 group-hover:border-blue-50">
                 </div>
               </div>

                <a href="#" >Products</a>
                <div class="mx-2 group-hover:border-b                    
                group-hover:border-blue-50">
                </div>
               </div>


               <div class="group">
                <a href="#" >Support</a>
                <div class="mx-2 group-hover:border-b                    
                group-hover:border-blue-50">
                </div>
               </div>


              </div>
              
          </nav>
            
            <div class="max-w-lg 
              mt-32 mb-32 font-sans text-4xl text-white uppercase
              border-2 md:p-10 md:m-32 md:mx-0  md:text-6xl
            ">

              Impressive Expreiences That Deliver
            </div>
        </div>

    <section id="feature">
      <div class="relative container flex flex-col max-w-6xl
       mx-auto my-32 px-6 text-gray-900 md:flex-row md:px-0

       <img src="images/desktop/image-interactive.jpg" alt="">

       <div class="top-48 pr-0
        bg-white md:absolute md:right-0 md:py-20 md:pl-20
       ">
        <h2 class="max-w-lg mt-10 mb-6 font-sans text-4xl text-center          
          text-gray-900 uppercase md:text-5xl md:mt-0 md:text-left
        ">
        인터랙티브 VR의 선두주자
        </h2>
        <p
          class="max-w-md text-center md:text-left"
        >

          2011년에 설립된 Loopstudios는 세계 최고의 기업들을 위해 세계적 수준의 가상 
          현실 프로젝트를 제작해왔습니다. 우리의 수상 경력이 
          있는 창작물들은 브랜드에 부합하는 디지털 경험을 통해 비즈니스를 변화시켰습니다.
        </p>

       </div>

      </div>
    </section>
